<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Landing-Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="images/banks_logo.PNG" class="banks-logo" alt="banks-logo">
        </a>
        <div class="header-right">
            <nav>
                <a href="/discord.html" class="fab fa-discord" style="font-size:30px"></a>
                <a href="/twitch.html" class="fab fa-twitch" style="font-size:30px"></a>
                <a href="/youtube.html" class="fab fa-youtube" style="font-size:30px"></a>
                <a href="/twitter.html" class="fab fa-twitter" style="font-size:30px"></a>
            </nav>
        </div>
    </div>

    <div class="parent-flex">
        <div id="left-flex">
            
        </div>

        <div class="mid-flex" id="mid-flex">
            <a class="twitter-timeline" href="https://twitter.com/BanksiQs?ref_src=twsrc%5Etfw" data-tweet-limit="10">
                Tweets by BanksiQs
            </a> 
            <script async src="https://platform.twitter.com/widgets.js"></script>

        </div>

        <div class="right-flex" id="right-flex">

        </div>
    </div>

</body>
</html>
